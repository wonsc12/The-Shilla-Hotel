<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Shilla Hotel</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- 검색엔진 및 파비콘 넣기 -->
</head>
<body>
  <div class="wrapper">
    <!-- 작업담당자 : 박소현 (s) -->
    <header class="temp-area">
      헤더 작업중
    </header>
    <!-- 작업담당자 : 박소현 (e) -->

    <main id="content">

      <!-- scroll-navi (s) -->
      <nav>

      </nav>
      <!-- scroll-navi (e) -->

      <!-- 작업담당자 : 박소현 (s) -->
      <div class="section temp-area">
        섹션1 작업중
      </div>
      <!-- 작업담당자 : 박소현 (e) -->

      <!-- 작업담당자 : 최원석 (s) -->
      <div class="section container">
        <div class="tit-area">
          <h2>객실소개</h2>
        </div>
      </div>

      <div class="section container">
        <div class="tit-area">
          <h2>EVENT</h2>
        </div>
      </div>
      <!-- 작업담당자 : 최원석 (e) -->

      <!-- 작업담당자 : 이다영 (s) -->
      <div class="section container">
        <div class="tit-area">
          <h2>MEMBERSHIP</h2>
        </div>
      </div>

      <div class="section">
        <div class="tit-area">
          <h2>시설소개</h2>
        </div>
      </div>
      <!-- 작업담당자 : 이다영 (e) -->


    </main>

    <!-- 작업담당자 : 이다영 (s) -->
    <footer>
      <div class="footer_wrap">
        <ul>
          <li class="footer_shilla">
            <em>the shilla hotel</em>
            <ul>
              <li>
                <a href="#">
                  <img src="images/footer_seoul.jpg" alt="서울신라">
                  <p>The Shilla Seoul</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/footer_jeju.jpg" alt="제주신라">
                  <p>The Shilla jeju</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="footer_shilla">
            <em>shilla monogram</em>
            <a href="#">
              <img src="images/footer_monogram.jpg" alt="">
              <p>Shilla monogram</p>
            </a>
          </li>
          <li class="footer_shilla">
            <em>shilla stay</em>
            <a href="#">
              <img src="images/footer_stay.jpg" alt="">
              <p>Shilla stay</p>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- 작업담당자 : 이다영 (e) -->
