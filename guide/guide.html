<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/content.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="tit-area">
    <h2 class="tit-h2">header / footer load 함수 써서 불러오기 작업해야함!!!</h2>
  </div>

  <div class="tit-area">
    <h2 class="tit-h2">버튼 (disabled 만들어야함)</h2>
  </div>
  <h3 class="tit-h3">primary</h3>
  <button type="button" class="btn-p l icon">
    <span class="material-symbols-outlined" aria-hidden="true">
      search
    </span>
    <span>검색</span>
  </button>
  <button type="button" class="btn-p m">
   <span>검색</span>
  </button>
  <button type="button" class="btn-p s">
    <span>인증번호 확인</span>
  </button>
  <button type="button" class="btn-p s">
    <span>인증번호 확인</span>
  </button>

  <h3 class="tit-h3">secondary</h3>
  <button type="button" class="btn-s s">인증번호 요청</button>
  <button type="button" class="btn-s s">첨부하기</button>

  <h3 class="tit-h3">link</h3>
  <a href="#" class="links">전문보기</a>
  
  <p class="txt-star">표기된 항목은 필수 입력 사항입니다.</p>

  <div class="tit-area">
    <h2 class="tit-h2">nodata</h2>
  </div>

  <div class="no-data">
    <p>검색결과를 찾을 수 없습니다.</p>
  </div>

  <div class="tit-area">
    <h2 class="tit-h2">폼 작업</h2>
  </div>

  <ul class="form-list">
    <li>
      <div class="item">지점선택</div>
      <div class="data">
        <div class="ipt-wrap select">
          <select name="hotel" id="hotel" class="ipt">
            <option value="" selected>지점을 선택해주세요.</option>
            <option value="seoul">서울 신라</option>
            <option value="jeju">제주 신라</option>
            <option value="mono">신라모노그램</option>
            <option value="stay">신라 스테이</option>
          </select>
        </div>
      </div>
    </li>
    <li>
      <div class="item">구분</div>
      <div class="data">
        <ul class="radio-list">
          <li>
            <input type="radio" name="classification" id="cf_01" class="ipt blind" checked>
            <label for="cf_01">칭찬</label>
          </li>
          <li>
            <input type="radio" name="classification" id="cf_02" class="ipt blind">
            <label for="cf_02">불만</label>
          </li>
          <li>
            <input type="radio" name="classification" id="cf_03" class="ipt blind">
            <label for="cf_03">문의</label>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <div class="item">제목</div>
      <div class="data">
        <div class="ipt-wrap">
          <input type="text" class="ipt" placeholder="제목을 입력해주세요.">
        </div>
      </div>
    </li>
    <li>
      <div class="item">내용</div>
      <div class="data">
        <div class="ipt-wrap">
          <textarea name="" id="" cols="30" rows="10" class="ipt" placeholder="내용을 입력해주세요."></textarea>
          </div>
      </div>
    </li>
    <li>
      <div class="item">게스트이름</div>
      <div class="data">
        <div class="ipt-wrap">
          <input type="text" class="ipt" placeholder="이름을 입력해주세요.">
        </div>
      </div>
    </li>
    <li>
      <div class="item">휴대폰번호</div>
      <div class="data side-btn">
        <div class="ipt-wrap">
          <input type="tel" class="ipt" placeholder="‘-’ 제외하고 숫자만 입력해주세요.">
        </div>
        <button type="button" class="btn-s s">
          <span>인증번호 요청</span>
        </button>
      </div>
    </li>
    <!-- 인증번호 요청 완료 후 (s) -->
    <li>
      <div class="item">휴대폰번호</div>
      <div class="data side-btn">
        <div class="ipt-wrap ceri">
          <input type="tel" class="ipt">
          <span class="count">
            03:00
          </span>
        </div>
        <button type="button" class="btn-p s">
          <span>인증번호 확인</span>
        </button>
      </div>
      
    </li>
    <!-- 인증번호 요청 완료 후 (e) -->
    <li>
      <div class="item">이메일</div>
      <div class="data email">
        <div class="ipt-wrap">
          <input type="email" class="ipt">
        </div>
        <div class="at">@</div>
        <div class="ipt-wrap">
          <input type="email" class="ipt">
        </div>
      </div>
    </li>
    <li>
      <div class="item">답변회신방법</div>
      <div class="data">
        <ul class="radio-list">
          <li>
            <input type="radio" name="reply" id="rp_01" class="ipt blind" checked>
            <label for="rp_01">이메일</label>
          </li>
          <li>
            <input type="radio" name="reply" id="rp_02" class="ipt blind">
            <label for="rp_02">전화</label>
          </li>
          <li>
            <input type="radio" name="reply" id="rp_03" class="ipt blind">
            <label for="rp_03">SMS</label>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <div class="item option">첨부파일</div>
      <div class="data file">
        <div class="ipt-wrap">
          <input type="text" class="ipt" readonly>
        </div>
        <div class="ipt-wrap">
          <input type="file" id="file" class="ipt blind" title="첨부하기">
          <label for="file" class="btn-s s">첨부하기</label>
          <span class="file-name"></span>
        </div>
      </div>
    </li>
  </ul>


  <div class="tit-area">
    <h2 class="tit-h2">검색영역(데이트픽커 작업 확인해야함)</h2>
  </div>

  <div class="search-area">
    <div class="container">
      <div class="top">
        <div class="pick">
          <div class="ipt-wrap select">
            <select name="hotel" id="hotel" class="ipt">
              <option value="" selected>전체호텔</option>
              <option value="seoul">서울 신라</option>
              <option value="jeju">제주 신라</option>
              <option value="mono">신라모노그램</option>
              <option value="stay">신라 스테이</option>
            </select>
          </div>
          <div class="date-wrap">
            <input type="date" class="ipt">
            <input type="date" class="ipt">
          </div>
        </div>

        <div class="search">
          <input type="text" class="ipt" placeholder="검색어를 입력해주세요.">
          <button type="button" class="btn-p m">검색</button>
        </div>
        
      </div>
      <div class="bottom">
        <strong class="tit-h4">키워드</strong>
        <ul class="check-list">
          <li>
            <input type="checkbox" name="keyword" id="key_01" class="ipt blind">
            <label for="key_01">조식</label>
          </li>
          <li>
            <input type="checkbox" name="keyword" id="key_02" class="ipt blind">
            <label for="key_02">조식</label>
          </li>
          <li>
            <input type="checkbox" name="keyword" id="key_03" class="ipt blind">
            <label for="key_03">조식</label>
          </li>
          <li>
            <input type="checkbox" name="keyword" id="key_04" class="ipt blind">
            <label for="key_04">조식</label>
          </li>
          <li>
            <input type="checkbox" name="keyword" id="key_05" class="ipt blind">
            <label for="key_05">조식</label>
          </li>
          <li>
            <input type="checkbox" name="keyword" id="key_06" class="ipt blind">
            <label for="key_06">조식</label>
          </li>
          <li>
            <input type="checkbox" name="keyword" id="key_07" class="ipt blind">
            <label for="key_07">조식</label>
          </li>
          <li>
            <input type="checkbox" name="keyword" id="key_08" class="ipt blind">
            <label for="key_08">조식</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
